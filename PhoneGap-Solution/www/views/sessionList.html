<div>
    <section layout="row" >
        <md-input-container flex="75">
            <label for="searchTextField">Find an event</label>
            <input type="text" id="searchTextField"/>
        </md-input-container>
        <md-button flex class="md-fab md-mini md-primary md-fab-top-right" ng-click="toggleSearchBoxVisibility()" >
            <div class="icon icon-action-white icon-action-white-ic_search_white_24dp"></div>
        </md-button>
    </section>
    <section>
        <sup ng-show="isOldData">
            <strong>
                Error obtaining sessions. Stale {{dateTimeObtained}}
            </strong>
        </sup>
        <md-grid-list
                md-cols-sm="1" md-cols-md="2" md-cols-gt-md="4"
                md-row-height-gt-md="1:1" md-row-height="4:3"
                md-gutter="8px" md-gutter-gt-sm="4px" >
            <md-grid-tile  ng-click="navigateToSessionDetails('{{tile.id}}')" ng-repeat="tile in sessionsList"
                           md-rowspan="1"
                           md-colspan="1" layout="column" style="background:gainsboro">
                <!--
                                            <div ng-repeat="image in tile.images" slides="tile.images" rn-carousel rn-carousel-transition="zoom" rn-carousel-auto-slide="true">
                                                    <img style="max-height: 160px" ng-src="{{image}}" alt=""/>
                                            </div>-->

                <img style="max-height: 160px" ng-src="{{tile.primaryImage}}" alt=""/>

                <md-grid-tile-footer>
                    <h3>{{tile.title}}</h3>
                    <h4><span>{{tile.attendeeCount}}</span> enthusiasts are attending.</h4>
                </md-grid-tile-footer>
            </md-grid-tile>
        </md-grid-list>
    </section>
</div>
