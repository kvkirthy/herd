<ion-view view-title="Herd">
  <ion-content style="background: #e8ebf1;" class="padding">
      <div class="list card">
          <ion-toggle ng-model="includePastSessions" ng-checked="includePastSessions" ng-change="updateMeetupSessionList()" toggle-class="toggle-calm">Include past sessions</ion-toggle>

          <ion-list >
              <ion-item ng-repeat="session in sessions" class="item" ng-click="goToDetails(session)">
                  <h2>{{session.title}}</h2>
                  <p >
                      <span ng-if="session.rsvpCount">{{session.rsvpCount}} are joining the session.</span>
                      <span ng-if="session.waitListCount" class="item-text-wrap"> {{session.waitListCount}} are waiting for a confirmation from organizers</span>
                  </p>
              </ion-item>
          </ion-list>
      </div>
  </ion-content>
</ion-view>
