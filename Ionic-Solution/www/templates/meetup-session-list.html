<ion-view view-title="Herd">
  <ion-content style="background: #e8ebf1;" class="padding">
      <ion-list>
        <ion-item ng-repeat="session in sessions" class="item-thumbnail-left" ng-click="goToDetails(session)">
          <img src="{{session.imageUrl}}" />
          <div><strong>{{session.title}}</strong></div>
          <span class="item-text-wrap">
              {{session.rsvpCount}} are joining the session.
              <span ng-if="session.waitListCount"> {{session.waitListCount}} are waiting for a confirmation from organizers</span>
          </span>
        </ion-item>
      </ion-list>
  </ion-content>
</ion-view>
