<ion-view view-title="Session Details">
    <ion-content style="background: #e8ebf1;" class="padding">
        <div class="list card">
            <div class="item item-avatar">
                <img src="img/users-header.png"/>
                <h2>{{selectedMeetupSession.title}}</h2>
                <div ng-show="selectedMeetupSession.organizerName">Coordinated by {{selectedMeetupSession.organizerName}}</div>
            </div>
            <div class="item item-body">
                <span ng-show="selectedMeetupSession.rsvpLimit"> A limit of {{selectedMeetupSession.rsvpLimit}} is set for attendees.</span> <span ng-show="selectedMeetupSession.rsvpCount && selectedMeetupSession.waitListCount">Currently {{selectedMeetupSession.rsvpCount}} have agreed to come. And {{selectedMeetupSession.waitListCount}} are in wait list.</span>
            </div>
            <div class="item item-body">
                <span ng-bind-html="selectedMeetupSession.description"></span>
            </div>
        </div>
    </ion-content>
</ion-view>
