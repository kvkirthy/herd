<!DOCTYPE html>
<html>
<head>
	<title>Herd</title>
	<link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.min.css">

</head>
<body ng-app="herdMain" layout="column">

	<script type="text/javascript" src="bower_components/angular/angular.min.js"> </script>
	<script type="text/javascript" src="bower_components/angular-cookies/angular-cookies.min.js"> </script>
	<script type="text/javascript" src="bower_components/angular-ui-router/release/angular-ui-router.min.js"></script>
	<script type="text/javascript" src="bower_components/angular-aria/angular-aria.min.js"> </script>
	<script type="text/javascript" src="bower_components/angular-animate/angular-animate.min.js"> </script>
	<script type="text/javascript" src="bower_components/angular-material/angular-material.min.js"> </script>

	<script type="text/javascript" src="app/js/app.js"></script>
	<script type="text/javascript" src="app/js/services.js"></script>
	<script type="text/javascript" src="app/js/controllers.js"></script>

	<md-toolbar ng-controller="toolbarController" layout="row">
		<h2>
			<span>&nbsp;</span>
			<span>Herd</span>
		</h2>
		<span flex></span>
		<md-button ng-click="login()" ng-show="!isLoggedIn">
			{{loginLabel}}
		</md-button>
		<h2 ng-show="isLoggedIn">
			<span>{{userName}}</span>
			<span>&nbsp;</span>
		</h2>
	</md-toolbar>
	<div layout="row" flex>
		<div flex id="content">
			<div ui-view></div>
		</div>
	</div>


</body>
</html>
